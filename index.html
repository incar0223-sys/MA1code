    <script>
        let csvData = '';

        // CSV ë°ì´í„°ë¥¼ íŒŒì‹±í•˜ì—¬ ë°°ì—´ë¡œ ë³€í™˜
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length === 0) {
                return { headers: [], data: [] };
            }
            
            const headers = lines[0].split(',').map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim() === '') continue;
                
                // ì‰¼í‘œë¡œ ë¶„ë¦¬í•˜ë˜, ë”°ì˜´í‘œ ì•ˆì˜ ì‰¼í‘œëŠ” ë¬´ì‹œ
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < lines[i].length; j++) {
                    const char = lines[i][j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim());
                
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }
            
            return { headers, data };
        }

        // í…Œì´ë¸” ë Œë”ë§
        function renderTable(data) {
            const { headers, data: rows } = data;
            const tableHeader = document.getElementById('tableHeader');

            // í—¤ë” ìƒì„±

            // ë°ì´í„° í–‰ ìƒì„±
            tableBody.innerHTML = '';
            if (rows.length === 0) {

                const td = document.createElement('td');
                td.colSpan = headers.length;
                td.className = 'no-results';
                td.textContent = 'ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.';
                tr.appendChild(td);
                tableBody.appendChild(tr);
            } else {

                    headers.forEach(header => {

                        td.textContent = row[header] || '';

            if (!searchValue) {

            // ê²€ìƒ‰ê°’ì´ ìˆìœ¼ë©´ ì´ˆê¸° ë©”ì‹œì§€ ìˆ¨ê¸°ê³  í…Œì´ë¸” í‘œì‹œ
            initialMessage.style.display = 'none';

            const ì‚¬ë²ˆHeader = allData.headers[4]; // ì‚¬ë²ˆì€ 5ë²ˆì§¸ (ì¸ë±ìŠ¤ 4)
            const filteredRows = allData.data.filter(row => {

                return ì‚¬ë²ˆ.includes(searchValue);

            tableContainer.style.display = 'block';
            renderTable({ headers: allData.headers, data: filteredRows });
        }

        // CSV íŒŒì¼ ë¡œë“œ
        async function loadCSV() {
